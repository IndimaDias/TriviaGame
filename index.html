<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trivia</title>    
    <link rel="stylesheet" type = "text/css" href = "./assets/css/reset.css">
    <link rel="stylesheet" type = "text/css" href = "./assets/css/style.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "./assets/javascript/app.js"></script>
    
</head>
<body>
    <header>
        <h1 id = "headerTitle"> SPACE TRIVIA</h1>
    </header>

    <div id = "startGame">
        <button type = "button" id = "play" class = "buttonFormat"> PLAY </button>
    </div>

    <div id = "qContainer" >
        <h2 id = "timeLabel"> Time Remaining : <span id = "timer">00</span></h2>
        <div id = "qFrame" > 
            <h2 id = "question" class = "buttonFormat"> Test</h2>
            <button id = "answer1" type = "button" class = "answerButton buttonFormat" > Answer1</button>
            <button id = "answer2" type = "button" class = "answerButton buttonFormat"> Answer2</button>
            <button id = "answer3" type = "button" class = "answerButton buttonFormat"> Answer3</button>
            <button id = "answer4" type = "button" class = "answerButton buttonFormat"> Answer4</button>
        </div>
    </div>
<!-- This is the section for the anwer alert -->
    <div id = "alert" class = "imgAlert">
        <img id = "alertSymbol" src="" >
       
    </div>
<!-- This is the section for the final screen -->
    <div id = "finalWindow" >
        <h2 id = "firstMessage" class = "heading">You reached the end!!!! This is how you did</h2>
        <h2 id = "allCorrect" class = "heading"> Correct answers : <span id = "totalC"> </span></h2>
        <h2 id = "allInCorrect" class = "heading">Incorrect answers : <span id = "totalI"></span> </h2>
        <h2 id = "allUnanswerd" class = "heading">Unanswered : <span id = "totalU"></span></h2>
        <button type ="button" id = "btnRestart" class = "buttonFormat">Paly again?</button>
    </div>
</body>
</html>
